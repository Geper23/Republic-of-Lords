<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic of Lords - Realistic pack 1.0</title>
    <style>
        /* Styl pro stránku */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Styl pro modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            display: block;
            margin: 10% auto;
            max-width: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Republic of Lords<br>Realistic pack 1.0</h1>
    <div class="container">
        <h2>Galerie</h2>
        <div class="gallery">
            <img src="Schreenshot 1.jpg" alt="Screenshot 1" onclick="openModal(this)">
            <img src="Schreenshot 2.png" alt="Screenshot 2" onclick="openModal(this)">
            <img src="Schreenshot 3.png" alt="Screenshot 3" onclick="openModal(this)">
        </div>
    </div>

    <!-- Modal pro zobrazení obrázku ve velké velikosti -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Zvětšený obrázek">
        </div>
    </div>

    <footer>
        <p>© 2024 Republic of Lords. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");

            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
