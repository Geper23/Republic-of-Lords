<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - Republic of Lords</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background-image: url('149bd3f1c9812b74f35143b1e60eb23f.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow: auto;
        }

        .sidebar a {
            color: #f39c12;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Změna barvy odkazu Instalace na červenou */
        .sidebar a[href="instalace.html"] {
            color: red;
        }

        .sidebar iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 240px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px black;
        }

        .update-text {
            color: #f39c12; /* Barva textu */
            background-color: rgba(0, 0, 0, 0.6); /* Černé pozadí s 60% opacitou */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button {
            background-color: #f39c12;
            color: black;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e67e22;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Domů</a>
        <a href="modlist.html">Seznam módů</a>
        <a href="update.html">Update</a>
        <a href="informace.html">Informace</a>
        <a href="instalace.html">Instalace</a>
        <iframe src="https://www.youtube.com/embed/mE5QQdVj9Fk" allowfullscreen></iframe>
    </div>
    <div class="content">
        <h1>Nový Update</h1>
        <div class="update-text">
            Zde bude obsah nové aktualizace, informace o změnách a nových funkcích.
        </div>
        <a href="index.html" class="button">Zpět na domovskou stránku</a>
    </div>
    <footer>
        <p>© 2024 Republic of Lords. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
