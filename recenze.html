<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recenze - Republic of Lords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background-image: url('Grand-Theft-Auto-San-Andreas-875.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow: auto;
        }

        .sidebar a {
            color: #f39c12;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .content {
            margin-left: 220px; /* Width of the sidebar + padding */
            padding: 20px;
            width: calc(100% - 240px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .button {
            background-color: #f39c12;
            color: black;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e67e22;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px black;
        }

        .review-form {
            margin-bottom: 30px;
        }

        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .review-form button {
            background-color: #f39c12;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #e67e22;
        }

        .review-item {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
        }

        .review-item p {
            margin: 0 0 10px;
        }

        .review-item .timestamp {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Domů</a>
        <a href="recenze.html">Recenze</a>
    </div>
    <div class="content">
        <div class="container">
            <h1>Recenze</h1>
            <div class="review-form">
                <h2>Napište recenzi</h2>
                <input type="text" id="username" placeholder="Vaše jméno" required>
                <textarea id="reviewText" rows="5" placeholder="Vaše recenze" required></textarea>
                <button onclick="submitReview()">Odeslat recenzi</button>
            </div>
            <div id="reviewsList">
                <!-- Recenze budou zobrazeny zde -->
            </div>
        </div>
    </div>

    <script>
        const reviewsList = document.getElementById('reviewsList');

        // Funkce pro odeslání recenze
        function submitReview() {
            const username = document.getElementById('username').value.trim();
            const reviewText = document.getElementById('reviewText').value.trim();

            if (!username || !reviewText) {
                alert('Prosím vyplňte všechny údaje.');
                return;
            }

            const currentTimestamp = new Date().toLocaleString();
            const reviewItem = document.createElement('div');
            reviewItem.className = 'review-item';
            reviewItem.innerHTML = `
                <p><strong>${username}</strong></p>
                <p>${reviewText}</p>
                <p class="timestamp">${currentTimestamp}</p>
            `;

            // Přidání recenze do seznamu
            reviewsList.appendChild(reviewItem);

            // Vymazání formuláře
            document.getElementById('username').value = '';
            document.getElementById('reviewText').value = '';
        }

        // Funkce pro kontrolu, zda již uživatel napsal recenzi
        function checkIfUserReviewed(username) {
            const reviews = document.querySelectorAll('.review-item');
            for (let review of reviews) {
                const reviewerName = review.querySelector('strong').textContent;
                if (reviewerName === username) {
                    alert('Už jste napsali recenzi. Jedna recenze na uživatele.');
                    return true;
                }
            }
            return false;
        }

        // Přidání kontrolu na odeslání
        function submitReview() {
            const username = document.getElementById('username').value.trim();
            const reviewText = document.getElementById('reviewText').value.trim();

            if (!username || !reviewText) {
                alert('Prosím vyplňte všechny údaje.');
                return;
            }

            if (checkIfUserReviewed(username)) {
                return;
            }

            const currentTimestamp = new Date().toLocaleString();
            const reviewItem = document.createElement('div');
            reviewItem.className = 'review-item';
            reviewItem.innerHTML = `
                <p><strong>${username}</strong></p>
                <p>${reviewText}</p>
                <p class="timestamp">${currentTimestamp}</p>
            `;

            // Přidání recenze do seznamu
            reviewsList.appendChild(reviewItem);

            // Vymazání formuláře
            document.getElementById('username').value = '';
            document.getElementById('reviewText').value = '';
        }
    </script>
</body>
</html>
