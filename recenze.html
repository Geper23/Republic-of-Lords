<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recenze uživatelů - Republic of Lords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background-image: url('Grand-Theft-Auto-San-Andreas-875.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px black;
        }

        h2 {
            color: #f39c12;
            text-shadow: 1px 1px black;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .review-form {
            margin-top: 20px;
            text-align: left;
        }

        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .review-form button {
            background-color: #f39c12;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #e67e22;
        }

        .reviews {
            margin-top: 30px;
            text-align: left;
        }

        .review-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Recenze uživatelů</h1>
    <div class="container">
        <h2>Přidejte svou recenzi</h2>
        <div class="review-form">
            <form id="reviewForm">
                <input type="text" id="username" placeholder="Vaše jméno" required>
                <textarea id="reviewText" rows="4" placeholder="Vaše recenze" required></textarea>
                <button type="submit">Odeslat recenzi</button>
            </form>
        </div>
        <div class="reviews" id="reviewsSection">
            <h2>Recenze</h2>
            <!-- Recenze budou přidány sem -->
        </div>
    </div>

    <footer>
        <p>© 2024 Republic of Lords. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        const reviewForm = document.getElementById('reviewForm');
        const reviewsSection = document.getElementById('reviewsSection');

        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const reviewText = document.getElementById('reviewText').value;

            if (username && reviewText) {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                reviewItem.innerHTML = `<strong>${username}</strong><p>${reviewText}</p>`;
                reviewsSection.appendChild(reviewItem);

                // Clear the form
                reviewForm.reset();
            }
        });
    </script>
</body>
</html>
